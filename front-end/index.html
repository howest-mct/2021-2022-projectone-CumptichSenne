<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Meta data -->
    <!-- Version 2021 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Senne Cumptich Project one</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css" />

    <!-- Script -->
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
  </head>

  <body class="js-homepage">
    <div class="c-app">
      <aside class="c-sidebar">
        <h2 class="c-sidebar__maintitle">Smart pool</h2>
        <h3 class="c-sidebar__subtitle">navigatie</h3>
        <ul class="o-list c-sidebar-list">
          <li class="c-sidebar-item"><button class="c-sidebar-button  c-current-page" >Historiek</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button" onclick="window.location.href = 'http://192.168.168.169/grafiek.html'">Grafiek</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button" onclick="window.location.href = 'http://192.168.168.169/instellingen.html'">Instellingen</button></li>
        </ul>
        <h3 class="c-sidebar__subtitle">Filters</h3>
        <ul class="o-list c-sidebar-list js-destinations">
          <li class="c-sidebar-item"><button class="c-sidebar-button js-station" data-destination-id="1">Sensoren</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button js-station" data-destination-id="2">Actuatoren</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button js-station" data-destination-id="3">Temperatuur sensor</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button js-station" data-destination-id="4">Water kwaliteit sensor</button></li>
          <li class="c-sidebar-item"><button class="c-sidebar-button js-station" data-destination-id="5">Ph-sensor</button></li>
        </ul>
      </aside>
      <main class="c-content">
        <h1 class="c-content__title">Historiek</h1>
        <div class="c-trajects">
          <div class="c-traject c-traject--header">
            <div class="c-historiek__id">
              <p>HistoriekID</p>
            </div>
            <div class="c-datum">
              <p>Datum van actie</p>
            </div>
            <div class="c-waarde">
              <p>Sensorwaarde</p>
            </div>
            <div class="c-commentaar">
              <p>Beschrijving</p>
            </div>
            <div class="c-device__id">
              <p>DeviceID</p>
            </div>
            <div class="c-actie__id">
              <p>ActieID</p>
            </div>
            <div class="c-status__id">
              <p>StatusID</p>
            </div>
          </div>
        </div>
        <div class="c-trajects js-trajects">
          <div class="c-traject">
              <h2 class="c-historiekid-waarde">1</h2>
            <div class="c-datum-waarde">2022-04-06 00:00:00</div>
            <div class="c-waarde-waarde">25.5</div>
            <div class="c-beschrijving-waarde">Gemeten temperatuur</div>
            <div class="c-device-waarde">1</div>
            <div class="c-actie-waarde">3</div>
            <div class="c-status-waarde">2</div>
          </div>
          <div class="c-traject">
            <h2 class="c-historiekid-waarde">2</h2>
            <div class="c-datum-waarde">2022-04-07 00:00:00</div>
            <div class="c-waarde-waarde">264</div>
            <div class="c-beschrijving-waarde">Gemeten kwaliteit</div>
            <div class="c-device-waarde">2</div>
            <div class="c-actie-waarde">3</div>
            <div class="c-status-waarde">2</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
